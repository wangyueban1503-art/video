<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>视频播放器</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#111; color:#fff; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .container { max-width:1100px; width:95%; }
    header { text-align:center; margin-bottom:12px; }
    video { width:100%; height:auto; background:#000; border-radius:6px; }
    .note { font-size:14px; color:#ccc; margin-top:8px; text-align:center; }
    code { background:#222; padding:2px 6px; border-radius:4px; color:#9cf; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>我的视频</h1>
      <p class="note">将视频文件命名为 <code>video.mp4</code> 并上传到本目录（docs/）。</p>
    </header>

    <video controls preload="metadata" poster="" crossorigin>
      <source src="video.mp4" type="video/mp4">
      你的浏览器不支持 video 标签。
    </video>

    <p class="note">如果视频较大，建议使用外部托管并把 <code>src</code> 改为外部 URL，例如 Cloudflare R2、S3 或 YouTube。</p>
  </div>
</body>
</html>
